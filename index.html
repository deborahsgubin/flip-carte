<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flip Cards Grid</title>

  <style>
    :root{
      --bg: #0b1220;
      --cardW: 220px;          /* larghezza carta */
      --radius: 18px;
      --shadow: 0 18px 45px rgba(0,0,0,.45);
      --border: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --accent: #7c3aed;
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(124,58,237,.25), transparent 60%),
        radial-gradient(900px 500px at 90% 30%, rgba(34,211,238,.18), transparent 55%),
        var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 28px 18px 40px;
    }

    .wrap{
      max-width: 1100px;
      margin: 0 auto;
    }

    header{
      display:flex;
      gap: 14px;
      align-items: baseline;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 18px;
    }

    h1{
      margin:0;
      font-size: clamp(18px, 2.4vw, 26px);
      letter-spacing: .2px;
    }

    .sub{
      margin:0;
      color: var(--muted);
      font-size: 14px;
    }

    .toolbar{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap: wrap;
    }

    .btn{
      border: 1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      border-radius: 12px;
      padding: 9px 12px;
      cursor: pointer;
      user-select:none;
      transition: transform .08s ease, background .2s ease;
      font-size: 13px;
    }
    .btn:active{ transform: scale(.98); }
    .btn:hover{ background: rgba(255,255,255,.10); }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(min(100%, var(--cardW)), 1fr));
      gap: 18px;
      align-items: stretch;
    }

    /* Carta: dimensione e prospettiva */
    .card{
      width: var(--cardW);
      aspect-ratio: 333 / 504; /* proporzione della tua carta (333x504) */
      perspective: 1100px;
    }

    /* Bottone ‚Äúinvisibile‚Äù per accessibilit√† */
    .card button{
      all: unset;
      width: 100%;
      height: 100%;
      display:block;
      cursor: pointer;
      border-radius: var(--radius);
      outline: none;
    }

    .card button:focus-visible{
      box-shadow: 0 0 0 3px rgba(124,58,237,.55);
    }

    .inner{
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 560ms cubic-bezier(.2,.8,.2,1);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .card.is-flipped .inner{
      transform: rotateY(180deg);
    }

    .face{
      position:absolute;
      inset:0;
      backface-visibility:hidden;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      overflow:hidden;
      display:flex;
      flex-direction: column;
      padding: 0; /* immagini a pieno */
      background: rgba(255,255,255,.04);
    }

    .back{
      transform: rotateY(180deg);
    }

    .card-img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display:block;
    }

    /* Rispetta utenti che preferiscono meno animazioni */
    @media (prefers-reduced-motion: reduce){
      .inner{ transition:none; }
    }

    /* Su schermi piccoli, rendi le carte un filo pi√π grandi */
    @media (max-width: 420px){
      :root{ --cardW: 240px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Carte a flip su griglia üÉè</h1>
        <p class="sub">Clicca (o premi Invio) per girare la carta e vedere il retro.</p>
      </div>
      <div class="toolbar">
        <button class="btn" id="flipAll" type="button">Gira tutte</button>
        <button class="btn" id="resetAll" type="button">Reset</button>
      </div>
    </header>

    <main class="grid" id="grid">
      <!-- CARD 1 (IMMAGINI) -->
      <div class="card" data-card>
        <button type="button" aria-label="Gira carta 1">
          <div class="inner">
            <section class="face front">
              <img src="images/front1.png" class="card-img" alt="Carta 1 fronte">
            </section>
            <section class="face back">
              <img src="images/front2.png" class="card-img" alt="Carta 1 retro">
            </section>
          </div>
        </button>
      </div>

      <!-- CARD 2 (placeholder) -->
      <div class="card" data-card>
        <button type="button" aria-label="Gira carta 2">
          <div class="inner">
            <section class="face front">
              <img src="images/front1.png" class="card-img" alt="Carta 2 fronte (placeholder)">
            </section>
            <section class="face back">
              <img src="images/front2.png" class="card-img" alt="Carta 2 retro (placeholder)">
            </section>
          </div>
        </button>
      </div>

      <!-- CARD 3 (placeholder) -->
      <div class="card" data-card>
        <button type="button" aria-label="Gira carta 3">
          <div class="inner">
            <section class="face front">
              <img src="images/front1.png" class="card-img" alt="Carta 3 fronte (placeholder)">
            </section>
            <section class="face back">
              <img src="images/front2.png" class="card-img" alt="Carta 3 retro (placeholder)">
            </section>
          </div>
        </button>
      </div>

      <!-- CARD 4 (placeholder) -->
      <div class="card" data-card>
        <button type="button" aria-label="Gira carta 4">
          <div class="inner">
            <section class="face front">
              <img src="images/front1.png" class="card-img" alt="Carta 4 fronte (placeholder)">
            </section>
            <section class="face back">
              <img src="images/front2.png" class="card-img" alt="Carta 4 retro (placeholder)">
            </section>
          </div>
        </button>
      </div>
    </main>
  </div>

  <script>
    // Flip singolo: toggle classe .is-flipped sul contenitore .card
    document.querySelectorAll("[data-card]").forEach(card => {
      card.addEventListener("click", (e) => {
        e.preventDefault?.();
        card.classList.toggle("is-flipped");
      });
    });

    // Controlli globali
    const cards = () => Array.from(document.querySelectorAll("[data-card]"));

    document.getElementById("flipAll").addEventListener("click", () => {
      const list = cards();
      const allFlipped = list.every(c => c.classList.contains("is-flipped"));
      list.forEach(c => c.classList.toggle("is-flipped", !allFlipped));
    });

    document.getElementById("resetAll").addEventListener("click", () => {
      cards().forEach(c => c.classList.remove("is-flipped"));
    });
  </script>
</body>
</html>
