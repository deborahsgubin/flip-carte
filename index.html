<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flip Cards</title>

  <style>
    :root{
      --bg: #0b1220;
      --cardW: 220px;
      --radius: 18px;
      --shadow: 0 18px 45px rgba(0,0,0,.45);
      --border: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.92);
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

      /* ✅ background immagine */
      background: url("images/background.png") center / cover no-repeat fixed;
      /* fallback se l’immagine non carica */
      background-color: var(--bg);

      color: var(--text);
      min-height: 100vh;

      /* un po’ di “cornice” ai lati */
      padding: 18px 14px 28px;
    }

    .wrap{
      max-width: 1100px;
      margin: 0 auto;
      position: relative;
    }

    /* Toolbar discreta (senza titolo sopra) */
    .toolbar{
      position: sticky;
      top: 10px;
      z-index: 5;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-bottom: 10px;
    }

    .btn{
      border: 1px solid var(--border);
      background: rgba(0,0,0,.30);
      backdrop-filter: blur(6px);
      color: var(--text);
      border-radius: 12px;
      padding: 8px 10px;
      cursor: pointer;
      user-select:none;
      font-size: 13px;
    }
    .btn:hover{ background: rgba(0,0,0,.40); }
    .btn:active{ transform: scale(.99); }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(min(100%, var(--cardW)), 1fr));

      /* ✅ meno spazio tra le carte */
      gap: 8px;

      align-items: stretch;
    }

    /* Carta: dimensione e prospettiva */
    .card{
      width: var(--cardW);
      aspect-ratio: 333 / 504; /* proporzione carta (333x504) */
      perspective: 1100px;
    }

    .card button{
      all: unset;
      width: 100%;
      height: 100%;
      display:block;
      cursor: pointer;
      border-radius: var(--radius);
      outline: none;
    }

    .card button:focus-visible{
      box-shadow: 0 0 0 3px rgba(124,58,237,.55);
    }

    .inner{
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 560ms cubic-bezier(.2,.8,.2,1);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .card.is-flipped .inner{
      transform: rotateY(180deg);
    }

    .face{
      position:absolute;
      inset:0;
      backface-visibility:hidden;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      overflow:hidden;

      /* ✅ niente padding: immagine a pieno */
      padding: 0;

      background: rgba(0,0,0,.18);
    }

    .back{
      transform: rotateY(180deg);
    }

    .card-img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display:block;
    }

    @media (prefers-reduced-motion: reduce){
      .inner{ transition:none; }
    }

    @media (max-width: 420px){
      :root{ --cardW: 240px; }
      .grid{ gap: 6px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="toolbar">
      <button class="btn" id="flipAll" type="button">Gira tutte</button>
      <button class="btn" id="resetAll" type="button">Reset</button>
    </div>

    <main class="grid" id="grid">
      <!-- CARD 1 -->
      <div class="card" data-card>
        <button type="button" aria-label="Gira carta 1">
          <div class="inner">
            <section class="face front">
              <img src="images/front1.png" class="card-img" alt="Carta 1 fronte">
            </section>
            <section class="face back">
              <img src="images/front2.png" class="card-img" alt="Carta 1 retro">
            </section>
          </div>
        </button>
      </div>

      <!-- DUPLICA questo blocco per altre carte -->
      <!-- Esempio: cambia i src in images/front3.png e images/back3.png ecc. -->
    </main>
  </div>

  <script>
    document.querySelectorAll("[data-card]").forEach(card => {
      card.addEventListener("click", (e) => {
        e.preventDefault?.();
        card.classList.toggle("is-flipped");
      });
    });

    const cards = () => Array.from(document.querySelectorAll("[data-card]"));

    document.getElementById("flipAll").addEventListener("click", () => {
      const list = cards();
      const allFlipped = list.every(c => c.classList.contains("is-flipped"));
      list.forEach(c => c.classList.toggle("is-flipped", !allFlipped));
    });

    document.getElementById("resetAll").addEventListener("click", () => {
      cards().forEach(c => c.classList.remove("is-flipped"));
    });
  </script>
</body>
</html>
