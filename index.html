<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flip Cards Grid</title>
  <style>
    :root{
      --bg: #0b1220;
      --cardW: 220px;
      --cardH: 300px;
      --radius: 18px;
      --shadow: 0 18px 45px rgba(0,0,0,.45);
      --border: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --accent: #7c3aed;
      .card-img{
  width:100%;
  height:100%;
  object-fit: cover;
  border-radius:18px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% 10%, rgba(124,58,237,.25), transparent 60%),
                  radial-gradient(900px 500px at 90% 30%, rgba(34,211,238,.18), transparent 55%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 28px 18px 40px;
    }

    .wrap{
      max-width: 1100px;
      margin: 0 auto;
    }

    header{
      display:flex;
      gap: 14px;
      align-items: baseline;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 18px;
    }

    h1{
      margin:0;
      font-size: clamp(18px, 2.4vw, 26px);
      letter-spacing: .2px;
    }
    .sub{
      margin:0;
      color: var(--muted);
      font-size: 14px;
    }

    .toolbar{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap: wrap;
    }
    .btn{
      border: 1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      border-radius: 12px;
      padding: 9px 12px;
      cursor: pointer;
      user-select:none;
      transition: transform .08s ease, background .2s ease;
      font-size: 13px;
    }
    .btn:active{ transform: scale(.98); }
    .btn:hover{ background: rgba(255,255,255,.10); }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(min(100%, var(--cardW)), 1fr));
      gap: 18px;
      align-items: stretch;
    }

    /* Carta: contenitore 3D */
    .card{
      perspective: 1100px;
      height: var(--cardH);
    }

    /* Bottone ‚Äúinvisibile‚Äù per accessibilit√† */
    .card button{
      all: unset;
      width: 100%;
      height: 100%;
      display:block;
      cursor: pointer;
      border-radius: var(--radius);
      outline: none;
    }
    .card button:focus-visible{
      box-shadow: 0 0 0 3px rgba(124,58,237,.55);
    }

    .inner{
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 560ms cubic-bezier(.2,.8,.2,1);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .card.is-flipped .inner{
      transform: rotateY(180deg);
    }

    .face{
      position:absolute;
      inset:0;
      backface-visibility:hidden;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      overflow:hidden;
      display:flex;
      flex-direction: column;
      padding: 16px;
    }

    .front{
      background:
        radial-gradient(380px 260px at 20% 15%, rgba(255,255,255,.14), transparent 60%),
        linear-gradient(145deg, rgba(124,58,237,.35), rgba(255,255,255,.06));
    }

    .back{
      transform: rotateY(180deg);
      background:
        radial-gradient(360px 240px at 80% 10%, rgba(34,211,238,.22), transparent 60%),
        linear-gradient(145deg, rgba(34,211,238,.22), rgba(255,255,255,.06));
    }

    .badge{
      display:inline-flex;
      align-self:flex-start;
      gap:8px;
      align-items:center;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.14);
      font-size: 12px;
      color: rgba(255,255,255,.86);
    }

    .title{
      margin: 12px 0 6px;
      font-size: 18px;
      line-height: 1.1;
    }

    .desc{
      margin: 0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.4;
    }

    .spacer{ flex:1; }

    .hint{
      margin-top: 14px;
      display:flex;
      justify-content: space-between;
      align-items:center;
      gap: 10px;
      color: rgba(255,255,255,.78);
      font-size: 12px;
    }

    .chip{
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px dashed rgba(255,255,255,.22);
      background: rgba(0,0,0,.12);
      white-space: nowrap;
    }

    /* Rispetta utenti che preferiscono meno animazioni */
    @media (prefers-reduced-motion: reduce){
      .inner{ transition:none; }
    }

    /* Un filo pi√π alta su schermi molto piccoli */
    @media (max-width: 420px){
      :root{ --cardH: 320px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Carte a flip su griglia üÉè</h1>
        <p class="sub">Clicca (o premi Invio) per girare la carta e vedere il retro.</p>
      </div>
      <div class="toolbar">
        <button class="btn" id="flipAll">Gira tutte</button>
        <button class="btn" id="resetAll">Reset</button>
      </div>
    </header>

    <main class="grid" id="grid">
      <!-- CARD 1 -->
      <div class="card" data-card>
        <button type="button" aria-label="Gira carta: Obiettivo 1">
          <div class="inner">
            <section class="face front">
  <img src="images/front1.png" class="card-img">
</section>

<section class="face back">
  <img src="images/front2.png" class="card-img">
</section>
          </div>
        </button>
      </div>

      <!-- CARD 2 -->
      <div class="card" data-card>
        <button type="button" aria-label="Gira carta: Procedura">
          <div class="inner">
            <section class="face front">
              <span class="badge">üß© Modulo 2</span>
              <h2 class="title">Procedura</h2>
              <p class="desc">I passaggi per completare correttamente l‚Äôattivit√†.</p>
              <div class="spacer"></div>
              <div class="hint">
                <span class="chip">Tap</span>
                <span class="chip">‚Üí retro</span>
              </div>
            </section>
            <section class="face back">
              <span class="badge">‚úÖ Checklist</span>
              <h2 class="title">Step</h2>
              <p class="desc">1) Prepara<br>2) Esegui<br>3) Verifica<br>4) Consegna</p>
              <div class="spacer"></div>
              <div class="hint">
                <span class="chip">Consiglio</span>
                <span class="chip">Mantieni ordine</span>
              </div>
            </section>
          </div>
        </button>
      </div>

      <!-- CARD 3 -->
      <div class="card" data-card>
        <button type="button" aria-label="Gira carta: Caso studio">
          <div class="inner">
            <section class="face front">
              <span class="badge">üìö Modulo 3</span>
              <h2 class="title">Caso studio</h2>
              <p class="desc">Una situazione reale per vedere il concetto in azione.</p>
              <div class="spacer"></div>
              <div class="hint">
                <span class="chip">Clicca</span>
                <span class="chip">‚Üª</span>
              </div>
            </section>
            <section class="face back">
              <span class="badge">üîé Analisi</span>
              <h2 class="title">Domande</h2>
              <p class="desc">‚Ä¢ Cosa √® successo?<br>‚Ä¢ Perch√©?<br>‚Ä¢ Cosa faresti tu?</p>
              <div class="spacer"></div>
              <div class="hint">
                <span class="chip">Bonus</span>
                <span class="chip">Discussione</span>
              </div>
            </section>
          </div>
        </button>
      </div>

      <!-- CARD 4 -->
      <div class="card" data-card>
        <button type="button" aria-label="Gira carta: Quiz">
          <div class="inner">
            <section class="face front">
              <span class="badge">üéØ Modulo 4</span>
              <h2 class="title">Quiz</h2>
              <p class="desc">Verifica rapida: quanto ti ricordi?</p>
              <div class="spacer"></div>
              <div class="hint">
                <span class="chip">Clicca</span>
                <span class="chip">per vedere</span>
              </div>
            </section>
            <section class="face back">
              <span class="badge">üìù Risposte</span>
              <h2 class="title">Soluzioni</h2>
              <p class="desc">Mostra qui le risposte, oppure un link a un test Docebo.</p>
              <div class="spacer"></div>
              <div class="hint">
                <span class="chip">Tip</span>
                <span class="chip">Link esterno</span>
              </div>
            </section>
          </div>
        </button>
      </div>

    </main>
  </div>

  <script>
    // Flip singolo: toggle classe .is-flipped sul contenitore .card
    document.querySelectorAll("[data-card]").forEach(card => {
      card.addEventListener("click", (e) => {
        // Evita selezioni strane su mobile
        e.preventDefault?.();
        card.classList.toggle("is-flipped");
      });

      // Supporto tastiera: il button gi√† gestisce Invio/Spazio, ma qui evitiamo doppio toggle
      const btn = card.querySelector("button");
      btn.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          // il click verr√† emesso comunque, quindi niente toggle qui
        }
      });
    });

    // Controlli globali
    const cards = () => Array.from(document.querySelectorAll("[data-card]"));

    document.getElementById("flipAll").addEventListener("click", () => {
      const list = cards();
      const allFlipped = list.every(c => c.classList.contains("is-flipped"));
      list.forEach(c => c.classList.toggle("is-flipped", !allFlipped));
    });

    document.getElementById("resetAll").addEventListener("click", () => {
      cards().forEach(c => c.classList.remove("is-flipped"));
    });
  </script>
</body>
</html>
